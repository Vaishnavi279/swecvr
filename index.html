# swecvr
Vr tour of SWEC
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360 Office View</title>
  <meta name="description" content="">
  <script src="./js/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="gate" src="./assets/image1.JPG">
      <img id="entrance" src="./assets/image2.JPG">
      <img id="circle" src="./assets/image3.JPG">
      <img id="pg-block" src="./assets/image4.JPG">
      <img id="pg-block-end" src="./assets/image5.JPG">
      <img id="ground" src="./assets/image6.JPG">
      <img id="canteen" src="./assets/image7.JPG">
      <img id="main-block" src="./assets/image8.JPG">
      <img id="main-block-view" src="./assets/image9.JPG">
      <img id="icon" src="./assets/arrow.png">
    </a-assets>
    <a-image id="left-arrow" src="#icon" position="5 1.5 -8"></a-image>
    <a-entity position="0 0 0" rotation="2 2 2">
      <a-entity camera look-controls wasd-controls>
        <a-entity position="0 0 -3" scale="0.2 0.2 0.2"  geometry="primitive: ring; radiusOuter: 0.20;radiusInner: 0.10;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>
    <a-sky id="background" radius="10" src="#entry"></a-sky>
  </a-scene>
  <script>
    var leftArrow = document.querySelector('#left-arrow');
    var background = document.querySelector('#background');
    var currentState = 1;
    setNewValues(currentState);

    leftArrow.addEventListener('click', function() {
      newState = getNewState(currentState);
      setNewValues(newState);
      currentState = newState;
    });

    function setNewValues(newState) {
      if(newState === 1) {
        background.setAttribute('src', '#gate');
        leftArrow.setAttribute('position', {'x': -5, 'y': 1.5, 'z': -8});
	background.setAttribute('rotation', '0 0 0');
      } else if(newState === 2) {
        background.setAttribute('src', '#entrance');
        leftArrow.setAttribute('position', {'x': 0, 'y': 0.5, 'z': -8});
      } else if(newState === 3) {
        background.setAttribute('src', '#circle');
      } else if(newState === 4) {
        background.setAttribute('src', '#pg-block');
        background.setAttribute('rotation', '0 90 0');
      } else if(newState === 5) {
        background.setAttribute('src', '#pg-block-end');
        background.setAttribute('rotation', '0 0 0');
      } else if(newState === 6) {
        background.setAttribute('src', '#ground');
	background.setAttribute('rotation', '0 90 0');
      } else if(newState === 7) {
        background.setAttribute('src', '#canteen');
	background.setAttribute('rotation', '0 90 0');
      } else if(newState === 8) {
        background.setAttribute('src', '#main-block');
	background.setAttribute('rotation', '0 90 0');
      } else if(newState === 9) {
        background.setAttribute('src', '#main-block-view');
	background.setAttribute('rotation', '0 90 0');  
      }
    }

    function getNewState(state) {
      return (state>8) ? 1 : state+1;
    }
  </script>
</body>
</html>
